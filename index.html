<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Digital Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <nav class="flex justify-between items-center shadow">
          <div class="logo"><a href="/">JS Digital Clock</a></div>
          <div class="navigation">
            <ul class="flex gap res-hidden">
              <li><a href="#">About</a></li>
              <li><a href="#">FAQ</a></li>
            </ul>
            <div class="hamburger res-flex justify-between">
              <section class="bars"></section>
              <section class="bars"></section>
              <section class="bars"></section>
              <ul class="mobile-navigation-links">
                <li class="center"><a href="#">About</a></li>
                <li class="center"><a href="#">FAQ</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main class="center">

        <!-- Timezone Selector -->
        <div class="app-wrapper flex">
          <select id="timezone">
            <option value="Africa/Lagos">Africa / Lagos</option>
            <option value="Europe/London">Europe / London</option>
            <option value="America/New_York">America / New York</option>
            <option value="Asia/Tokyo">Asia / Tokyo</option>
          </select>
        </div>

        <!--  Digital Clock -->
        <div class="app-wrapper flex">
          <section class="hours"></section>
          <section class="minutes"></section>
          <section class="seconds"></section>
        </div>

        <div class="app-wrapper flex">
          <section class="day"></section>
        </div>

        <div class="app-wrapper flex">
          <section class="day2"></section>
          <section class="month"></section>
          <section class="year"></section>
        </div>
      </main>

      <footer class="center">
        <p>&copy; <span class="year"></span> Digital Clock by OGELEKA</p>
      </footer>
    </div>

    <!-- âœ… Luxon CDN -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
